<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ГОРГОНА НИКОГДА НЕ ОТПУСКАЕТ ВЗГЛЯД</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:system-ui,sans-serif; overflow:hidden; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; opacity:0.09; pointer-events:none; background-size:80px 20px; background-image:url('canvas.html'); }
    .center { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; z-index:10; }
    button { padding:20px 40px; margin:20px; font-size:24px; cursor:pointer; border:none; border-radius:12px; transition:0.3s; }
    #add { background:#900; color:white; }
    #add:hover { background:#c00; transform:scale(1.05); }
    #view { background:white; color:black; }
    #view:hover { background:#eee; transform:scale(1.05); }
    .footer { position:fixed; bottom:30px; left:0; width:100%; text-align:center; font-size:14px; opacity:0.6; }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="center">
    <button id="add">Я СМОТРЮ НА ВАС</button>
    <button id="view">ПОСМОТРЕТЬ НА ВСЕ ГЛАЗА</button>
  </div>
  <div class="footer">
    Каждая пара глаз была добавлена человеком, пережившим насилие.<br>
    Они остаются здесь навсегда, пока сам человек не решит иначе.
  </div>

  <script>
    document.getElementById('add').onclick = () => location.href = 'camera.html';
    document.getElementById('view').onclick = () => location.href = 'canvas.html';
  </script>
</body>
</html>
