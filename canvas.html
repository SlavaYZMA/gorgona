<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Все глаза — ГОРГОНА</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#000;min-height:100vh;overflow-x:hidden}
    .back{position:fixed;top:20px;left:20px;color:#888;text-decoration:none;font-size:24px;z-index:100}
    .back:hover{color:#fff}
    .grid{display:flex;flex-wrap:wrap;justify-content:center}
    .eye-video{width:512px;height:128px;object-fit:cover;display:block}
    .loading{color:#888;text-align:center;padding:40px;font-family:system-ui}
  </style>
</head>
<body>
  <a href="index.html" class="back">← Назад</a>
  <div class="grid" id="grid"></div>
  <div class="loading" id="loading">Загрузка глаз...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://znwjbaabvqutzmkdvhaz.supabase.co';
    const SUPABASE_ANON = 'sb_publishable_PGoAOVJMXqI7AsWl6hnpbA_NnAW1UJ4';
    const IPFS_GATEWAY = 'https://ipfs.filebase.io/ipfs/';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const grid = document.getElementById('grid');
    const loading = document.getElementById('loading');
    
    let loadedCids = new Set();

    async function loadEyes() {
      const { data, error } = await supabase
        .from('eyes')
        .select('cid')
        .order('created_at', { ascending: false });
      
      if (error) {
        loading.textContent = 'Ошибка загрузки';
        console.error(error);
        return;
      }
      
      loading.style.display = 'none';
      
      data.forEach(row => {
        if (loadedCids.has(row.cid)) return;
        loadedCids.add(row.cid);
        
        // Создаём video элемент
        const video = document.createElement('video');
        video.className = 'eye-video';
        video.src = IPFS_GATEWAY + row.cid;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        
        grid.appendChild(video);
      });
    }

    // Первая загрузка
    loadEyes();
    
    // Обновление каждые 10 секунд
    setInterval(loadEyes, 10000);
  </script>
</body>
</html>
