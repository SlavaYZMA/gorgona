<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Удаление глаз</title>
  <style>
    body{background:#000;color:#fff;font-family:system-ui;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .container{text-align:center;max-width:400px;padding:20px}
    .btn{background:#900;color:#fff;border:none;padding:15px 40px;font-size:18px;cursor:pointer;border-radius:8px;margin-top:20px}
    .btn:hover{background:#c00}
    .message{margin-top:20px;font-size:18px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Удаление глаз</h1>
    <p>Это действие необратимо. Ваши глаза будут удалены навсегда.</p>
    <button class="btn" id="deleteBtn">УДАЛИТЬ НАВСЕГДА</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const message = document.getElementById('message');
    const deleteBtn = document.getElementById('deleteBtn');

    if (!token) {
      message.textContent = 'Токен не найден';
      deleteBtn.style.display = 'none';
    }

    deleteBtn.onclick = async () => {
      deleteBtn.disabled = true;
      deleteBtn.textContent = 'Удаление...';
      
      try {
        const res = await fetch('/.netlify/functions/delete-eyes?token=' + token);
        const data = await res.json();
        
        if (data.success) {
          message.textContent = 'Глаза удалены навсегда.';
          deleteBtn.style.display = 'none';
        } else {
          message.textContent = 'Ошибка: ' + (data.error || 'Токен недействителен');
        }
      } catch (err) {
        message.textContent = 'Ошибка сети';
      }
    };
  </script>
</body>
</html>
