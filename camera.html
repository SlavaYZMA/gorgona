<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПОСМОТРЕТЬ НА ВСЕ ГЛАЗА</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: auto;
    }
    #mosaic {
      display: grid;
      grid-template-columns: repeat(auto-fit, 512px);
      gap: 0;
      justify-content: center;
    }
    video {
      width: 512px;
      height: 128px;
      object-fit: cover;
    }
    #loader {
      height: 50px; /* Для IntersectionObserver */
    }
  </style>
</head>
<body>
  <div id="mosaic"></div>
  <div id="loader"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script> <!-- Здесь твои ключи SUPABASE_URL и SUPABASE_ANON_KEY -->

  <script>
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const mosaic = document.getElementById('mosaic');
    const loader = document.getElementById('loader');
    let offset = 0;
    const limit = 50;
    let isLoading = false;

    async function loadMore() {
      if (isLoading) return;
      isLoading = true;

      const { data, error } = await supabase
        .from('eyes')
        .select('cid')
        .order('created_at', { ascending: false })
        .range(offset, offset + limit - 1);

      if (error) {
        console.error(error);
        isLoading = false;
        return;
      }

      if (data.length > 0) {
        data.forEach(row => {
          const video = document.createElement('video');
          video.src = `https://ipfs.filebase.io/ipfs/${row.cid}`;
          video.autoplay = true;
          video.loop = true;
          video.muted = true;
          mosaic.appendChild(video);
        });
        offset += data.length;
      }

      isLoading = false;
    }

    // Initial load
    loadMore();

    // Infinite scroll
    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting) {
        loadMore();
      }
    }, { threshold: 0.1 });

    observer.observe(loader);

    // Realtime inserts
    supabase
      .channel('eyes-realtime')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'eyes' }, payload => {
        const video = document.createElement('video');
        video.src = `https://ipfs.filebase.io/ipfs/${payload.new.cid}`;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        mosaic.prepend(video); // Добавляем новые сверху
      })
      .subscribe();
  </script>
</body>
</html>
