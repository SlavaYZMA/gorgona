<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
  #frame{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    width:512px;height:128px;border:11px solid #fff;border-radius:32px;
    box-shadow:0 0 160px rgba(255,255,255,1);overflow:hidden;z-index:2;
  }
  #video{
    width:100%;height:100%;object-fit:cover;
    transform:scaleX(-1) scale(2.9);
    transform-origin:center;
  }
  #timer{
    position:fixed;bottom:220px;left:50%;transform:translateX(-50%);
    font-size:120px;font-weight:900;color:#0f0;z-index:3;
  }
  #recordBtn{
    position:fixed;bottom:100px;left:50%;transform:translateX(-50%);
    background:#0f0;color:#000;padding:28px 100px;border:none;border-radius:26px;
    font-size:34px;font-weight:900;cursor:pointer;z-index:3;
  }
  #back{
    position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
    background:#111;color:#888;padding:18px 60px;border:2px solid #444;
    border-radius:18px;font-size:24px;cursor:pointer;z-index:3;
  }
  #preview{
    display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#000;padding:40px;border-radius:32px;text-align:center;z-index:10;
    box-shadow:0 0 200px rgba(0,255,0,0.8);
  }
  #previewImg{max-width:90vw;max-height:70vh;border:8px solid #0f0;border-radius:20px}
  #preview button{margin:20px;padding:20px 50px;font-size:28px;border:none;border-radius:20px;cursor:pointer}
  #saveBtn{background:#0f0;color:#000}
  #againBtn{background:#666;color:#fff}
  #cancelBtn{background:#300;color:#fff}
</style>
</head>
<body>

<div id="frame">
  <video id="video" autoplay playsinline></video>
</div>

<div id="timer">10</div>
<button id="recordBtn">ЗАПИСЬ</button>
<button id="back" onclick="history.back()">НАЗАД</button>

<div id="preview">
  <h2 style="color:#0f0">Вот что будет сохранено:</h2>
  <img id="previewImg">
  <div>
    <button id="saveBtn">СОХРАНИТЬ</button>
    <button id="againBtn">ПЕРЕЗАПИСАТЬ</button>
    <button id="cancelBtn">ОТМЕНА</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const timerEl = document.getElementById('timer');
const recordBtn = document.getElementById('recordBtn');
const preview = document.getElementById('preview');
const previewImg = document.getElementById('previewImg');
let countdown = null;
let seconds = 10;
let capturedDataUrl = '';

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши камеру"));

recordBtn.onclick = () => {
  seconds = 10;
  timerEl.textContent = seconds;
  timerEl.style.display = 'block';
  recordBtn.style.display = 'none';

  countdown = setInterval(() => {
    seconds--;
    timerEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(countdown);
      captureFrame();
    }
  }, 1000);
};

function captureFrame() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  capturedDataUrl = canvas.toDataURL('image/png');
  
  previewImg.src = capturedDataUrl;
  preview.style.display = 'block';
  timerEl.style.display = 'none';
}

document.getElementById('saveBtn').onclick = () => {
  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now().toString(36) + Math.random().toString(36);
  eyes.push({id, dataUrl: capturedDataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));
  location.href = '/';
};

document.getElementById('againBtn').onclick = () => {
  preview.style.display = 'none';
  recordBtn.style.display = 'block';
  seconds = 10;
};

document.getElementById('cancelBtn').onclick = () => location.href = '/';
</script>
</body>
</html>
