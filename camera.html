<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Все глаза Горгоны</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 512px);
      grid-auto-rows: 128px;
      gap: 0;
      justify-content: center;
      padding: 0;
    }
    video {
      width: 512px;
      height: 128px;
      object-fit: cover;
      display: block;
    }
    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #666;
      font-size: 24px;
      text-decoration: none;
      z-index: 100;
    }
    .back:hover { color: #999; }
  </style>
</head>
<body>

  <a href="/" class="back">← назад</a>

  <div id="grid"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/module/index.js';

    const SUPABASE_URL = 'https://твой-проект.supabase.co';       // ← потом заменишь
    const SUPABASE_ANON_KEY = 'твой-anon-key';                    // ← потом заменишь

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const grid = document.getElementById('grid');

    // Функция создания видео-элемента
    function addVideo(cid) {
      const video = document.createElement('video');
      video.src = `https://gateway.filebase.io/ipfs/${cid}`;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.autoplay = true;

      // Пытаемся запустить даже на мобильных
      video.play().catch(() => {});

      grid.appendChild(video);
    }

    // Загружаем уже существующие глаза при открытии страницы
    async function loadExisting() {
      const { data, error } = await supabase
        .from('eyes')
        .select('cid')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Ошибка загрузки:', error);
        return;
      }

      data.forEach(row => addVideo(row.cid));
    }

    // Подписываемся на новые глаза в реальном времени
    supabase
      .channel('public:eyes')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'eyes' }, payload => {
        addVideo(payload.new.cid);
      })
      .subscribe();

    // Старт
    loadExisting();
  </script>
</body>
</html>
