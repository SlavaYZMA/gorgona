<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Горгона: запись глаз</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #container { position:relative; width:100vw; height:100vh; }
    video { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); max-width:100%; max-height:100%; object-fit:cover; }
    #frame { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:512px; height:128px; border:5px solid #fff; box-sizing:border-box; pointer-events:none; }
    #timer { position:absolute; top:calc(50% + 90px); left:50%; transform:translateX(-50%); font-size:56px; color:#0f9; opacity:0; }
    #status { position:absolute; bottom:50px; left:50%; transform:translateX(-50%); font-size:22px; color:#fff; }
    button { position:absolute; bottom:100px; padding:18px 36px; font-size:22px; border:none; border-radius:12px; cursor:pointer; display:none; }
    #retake { left:15%; background:#900; color:#fff; }
    #confirm { right:15%; background:#090; color:#fff; }
    #preview { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); max-width:90%; max-height:60%; border:4px solid #444; display:none; }
  </style>
</head>
<body>

<div id="container">
  <video id="video" autoplay playsinline muted></video>
  <div id="frame"></div>
  <div id="timer">05</div>
  <div id="status">Поднеси глаза точно в белую рамку</div>
  <button id="retake">ПЕРЕЗАПИСАТЬ</button>
  <button id="confirm">ПОДТВЕРДИТЬ</button>
  <img id="preview">
</div>

<script>
  const video = document.getElementById('video');
  const frame = document.getElementById('frame');
  const timerEl = document.getElementById('timer');
  const statusEl = document.getElementById('status');
  const retake = document.getElementById('retake');
  const confirm = document.getElementById('confirm');
  const preview = document.getElementById('preview');

  let stream = null;
  let recording = false;
  let seconds = 0;
  let interval = null;

  // Запуск камеры
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(s => {
      stream = s;
      video.srcObject = stream;
      video.play();
      checkFrame();
    })
    .catch(err => {
      statusEl.textContent = "Ошибка камеры. Разреширь разрешения.";
      console.error(err);
    });

  // Проверка, что в рамке достаточно тёмных пикселей (это глаза)
  function checkFrame() {
    if (!recording && video.readyState === 4) {
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, (video.videoWidth-512)/2, (video.videoHeight-128)/2, 512, 128, 0, 0, 512, 128);

      const imageData = ctx.getImageData(0,0,512,128).data;
      let dark = 0;
      for (let i = 0; i < imageData.length; i += 12) { // шаг 12 — быстрее
        const brightness = (imageData[i] + imageData[i+1] + imageData[i+2]) / 3;
        if (brightness < 100) dark++;
      }
      const eyesDetected = dark > 4000; // ≈12–15 % тёмных пикселей

      if (eyesDetected && !recording) startRecording();
      else if (!eyesDetected && recording) stopRecording();
    }
    requestAnimationFrame(checkFrame);
  }

  function startRecording() {
    if (recording) return;
    recording = true;
    seconds = 5;
    timerEl.style.opacity = 1;
    timerEl.textContent = "05";
    statusEl.textContent = "Держи неподвижно 5 секунд...";

    interval = setInterval(() => {
      seconds--;
      timerEl.textContent = String(seconds).padStart(2,'0');
      if (seconds <= 0) finishRecording();
    }, 1000);
  }

  function stopRecording() {
    recording = false;
    clearInterval(interval);
    timerEl.style.opacity = 0;
    statusEl.textContent = "Поднеси глаза точно в рамку";
  }

  function finishRecording() {
    clearInterval(interval);
    recording = false;
    timerEl.style.opacity = 0;
    statusEl.textContent = "Готово!";

    const canvas = document.createElement('canvas');
    canvas.width = 512;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,512,128);
    ctx.drawImage(video, (video.videoWidth-512)/2, (video.videoHeight-128)/2, 512, 128, 0, 0, 512, 128);

    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      preview.src = url;
      preview.style.display = 'block';
      retake.style.display = 'block';
      confirm.style.display = 'block';
      video.style.opacity = 0.2;
      frame.style.display = 'none';
    }, 'image/jpeg', 0.92);
  }

  retake.onclick = () => {
    preview.style.display = 'none';
    retake.style.display = 'none';
    confirm.style.display = 'none';
    video.style.opacity = 1;
    frame.style.display = 'block';
    statusEl.textContent = "Поднеси глаза точно в рамку";
    checkFrame();
  };

  confirm.onclick = () => {
    alert("Глаза сохранены локально! Скоро подключим загрузку в Filebase.");
    history.back();
  };

  window.onunload = () => stream && stream.getTracks().forEach(t => t.stop());
</script>
</body>
</html>
