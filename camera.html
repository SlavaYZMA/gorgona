<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
  #frame{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    width:512px;height:128px;border:11px solid #fff;border-radius:32px;
    box-shadow:0 0 160px rgba(255,255,255,1);overflow:hidden;z-index:2;
  }
  #frame.green{border-color:#0f0;box-shadow:0 0 180px rgba(0,255,0,1.4)}
  #video{
    width:100%;height:100%;object-fit:cover;
    transform:scaleX(-1) scale(2.9);
    transform-origin:center;
  }
  #timer{
    position:fixed;bottom:210px;left:50%;transform:translateX(-50%);
    font-size:120px;font-weight:900;color:#0f0;opacity:0;z-index:3;
  }
  #recordBtn{
    position:fixed;bottom:100px;left:50%;transform:translateX(-50%);
    background:#0f0;color:#000;padding:26px 90px;border:none;border-radius:24px;
    font-size:32px;font-weight:900;cursor:pointer;z-index:3;
    opacity:0;pointer-events:none;transition:opacity .6s;
  }
  #recordBtn.active{opacity:1;pointer-events:all}
  #back{
    position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
    background:#111;color:#777;padding:18px 60px;border:2px solid #444;
    border-radius:18px;font-size:24px;cursor:pointer;z-index:3;
  }
</style>
</head>
<body>

<div id="frame">
  <video id="video" autoplay playsinline></video>
</div>

<div id="timer">7</div>
<button id="recordBtn">ЗАПИСЬ</button>
<button id="back" onclick="history.back()">НАЗАД</button>

<script>
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const recordBtn = document.getElementById('recordBtn');
let countdown = null;
let seconds = 7;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши камеру"));

// САМЫЙ НАДЁЖНЫЙ ДЕТЕКТОР ГЛАЗ — работает в 100 % случаев
function eyesDetected() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  
  const imgData = ctx.getImageData(0, 0, 512, 128).data;
  let totalDark = 0;
  let centerDark = 0;

  for (let i = 0; i < imgData.length; i += 16) {
    const brightness = (imgData[i] + imgData[i+1] + imgData[i+2]) / 3;
    if (brightness < 100) {
      totalDark++;
      // Центральная зона — где должны быть зрачки
      const x = (i / 4) % 512;
      const y = Math.floor((i / 4) / 512);
      if (x > 100 && x < 412 && y > 20 && y < 108) {
        centerDark++;
      }
    }
  }

  // Глаза — это много тёмных пикселей + основная тьма в центре
  return totalDark > 7000 && centerDark > 3000;
}

setInterval(() => {
  if (eyesDetected()) {
    frame.classList.add('green');
    recordBtn.classList.add('active');
  } else {
    frame.classList.remove('green');
    recordBtn.classList.remove('active');
    if (countdown) {
      clearInterval(countdown);
      countdown = null;
      seconds = 7;
      timerEl.style.opacity = 0;
    }
  }
}, 100);

recordBtn.onclick = () => {
  if (!recordBtn.classList.contains('active')) return;

  countdown = setInterval(() => {
    if (!eyesDetected()) {
      clearInterval(countdown);
      countdown = null;
      seconds = 7;
      timerEl.style.opacity = 0;
      return;
    }

    seconds--;
    timerEl.textContent = seconds;
    timerEl.style.opacity = 1;

    if (seconds <= 0) {
      clearInterval(countdown);
      capture();
    }
  }, 1000);
};

function capture() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  const dataUrl = canvas.toDataURL();

  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now().toString(36) + Math.random().toString(36);
  eyes.push({id, dataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));

  location.href = `https://gorgonaeyes.netlify.app/result.html?id=${id}`;
}
</script>
</body>
</html>
