<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
  
  #frame{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    width:512px;height:128px;border:12px solid #fff;border-radius:34px;
    box-shadow:0 0 180px rgba(255,255,255,1.2);overflow:hidden;z-index:2;
  }
  
  #video{
    width:100%;height:100%;object-fit:cover;
    transform:scaleX(-1) scale(3.0);
    transform-origin:center;
  }
  
  #info{
    position:fixed;top:80px;left:50%;transform:translateX(-50%);
    color:#fff;font-size:28px;text-align:center;z-index:3;
    text-shadow:0 0 20px #000;
  }
  
  #recordBtn{
    position:fixed;bottom:120px;left:50%;transform:translateX(-50%);
    background:#0f0;color:#000;padding:28px 100px;border:none;border-radius:28px;
    font-size:36px;font-weight:900;cursor:pointer;z-index:3;
  }
  
  #timer{
    position:fixed;bottom:240px;left:50%;transform:translateX(-50%);
    font-size:140px;font-weight:900;color:#0f0;opacity:0;z-index:3;
  }
  
  #preview{
    display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#000;padding:40px;border-radius:32px;text-align:center;z-index:10;
    box-shadow:0 0 200px rgba(0,255,0,0.8);
  }
  #previewImg{width:512px;height:128px;object-fit:cover;border:8px solid #0f0;border-radius:24px}
  #preview button{margin:20px;padding:20px 60px;font-size:28px;border:none;border-radius:20px;cursor:pointer}
  #saveBtn{background:#0f0;color:#000}
  #redoBtn{background:#666;color:#fff}
  #cancelBtn{background:#300;color:#fff}
  
  #back{
    position:fixed;bottom:50px;left:50%;transform:translateX(-50%);
    background:#111;color:#777;padding:16px 50px;border:2px solid #444;
    border-radius:16px;font-size:22px;cursor:pointer;z-index:3;
  }
</style>
</head>
<body>

<div id="frame">
  <video id="video" autoplay playsinline></video>
</div>

<div id="info">Поднеси телефон вплотную к глазам<br>чтобы в рамке были <b>только глаза</b></div>

<button id="recordBtn">ЗАПИСЬ</button>
<div id="timer">10</div>

<div id="preview">
  <h2 style="color:#0f0">Взгляд записан</h2>
  <img id="previewImg">
  <div>
    <button id="saveBtn">СОХРАНИТЬ</button>
    <button id="redoBtn">ПЕРЕЗАПИСАТЬ</button>
    <button id="cancelBtn">УДАЛИТЬ</button>
  </div>
</div>

<button id="back" onclick="history.back()">НАЗАД</button>

<script>
const video = document.getElementById('video');
const timerEl = document.getElementById('timer');
const recordBtn = document.getElementById('recordBtn');
const preview = document.getElementById('preview');
const previewImg = document.getElementById('previewImg');
let countdown = null;
let seconds = 10;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши камеру"));

recordBtn.onclick = () => {
  recordBtn.style.display = 'none';
  
  countdown = setInterval(() => {
    seconds--;
    timerEl.textContent = seconds;
    timerEl.style.opacity = 1;
    
    if (seconds <= 0) {
      clearInterval(countdown);
      captureAndShowPreview();
    }
  }, 1000);
};

function captureAndShowPreview() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  
  const dataUrl = canvas.toDataURL('image/png');
  previewImg.src = dataUrl;
  
  video.style.display = 'none';
  document.getElementById('frame').style.display = 'none';
  timerEl.style.display = 'none';
  document.getElementById('back').style.display = 'none';
  preview.style.display = 'block';
  
  // Сохранить
  document.getElementById('saveBtn').onclick = () => {
    const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
    const id = Date.now().toString(36) + Math.random().toString(36);
    eyes.push({id, dataUrl});
    localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));
    location.href = '/';
  };
  
  // Перезаписать
  document.getElementById('redoBtn').onclick = () => location.reload();
  
  // Удалить и выйти
  document.getElementById('cancelBtn').onclick = () => location.href = '/';
}
</script>
</body>
</html>
