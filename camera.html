<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — запись взгляда</title>
<style>
  :root{--bg:#000;--red:#ff2222;--dark:#111;--text:#fff;--muted:rgba(255,255,255,0.7)}
  *,*::before,*::after{box-sizing:border-box}
  body,html{margin:0;padding:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,sans-serif;overflow:hidden}
  
  #app{height:100vh;display:flex;flex-direction:column;background:var(--bg)}
  .topbar{padding:16px 20px;display:flex;justify-content:space-between;align-items:center}
  .topbar button{background:none;border:none;color:var(--text);font-size:18px;cursor:pointer}
  
  main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;gap:32px;position:relative}
  
  /* рамка для записи */
  #frame{position:relative;width:512px;max-width:95vw;height:128px;border:5px solid white;border-radius:20px;overflow:hidden;box-shadow:0 0 60px rgba(255,255,255,0.25)}
  #video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scaleX(-1)}
  #canvas{position:absolute;inset:0;width:100%;height:100%}
  
  #countdown{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:120px;font-weight:900;color:white;opacity:0;pointer-events:none}
  #rec{position:absolute;top:20px;right:20px;font-size:28px;color:#ff3333;opacity:0;pointer-events:none}
  
  .instruction{font-size:19px;line-height:1.5;text-align:center;max-width:90%;color:var(--muted)}
  
  /* превью после записи — занимает почти весь экран */
  #previewContainer{position:fixed;inset:0;background:var(--bg);display:none;flex-direction:column;align-items:center;justify-content:center;gap:30px;z-index:100;padding:20px}
  #previewVideo{max-width:90vw;max-height:70vh;border:6px solid white;border-radius:20px;box-shadow:0 0 80px rgba(255,255,255,0.3)}
  .preview-actions{display:flex;gap:20px;width:100%;max-width:600px;justify-content:center}
  .preview-actions button{flex:1;height:60px;border-radius:16px;border:none;font-size:20px;font-weight:600;cursor:pointer}
  #acceptBtn{background:var(--red);color:white}
  #retakeBtn{background:#333;color:white}
  #cancelBtn{background:#222;color:white}
</style>
</head>
<body>

<div id="app">
  <!-- запись -->
  <div class="topbar">
    <button onclick="history.back()">Назад</button>
  </div>

  <main id="recordScreen">
    <div id="frame">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas" width="512" height="128"></canvas>
      <div id="countdown">3</div>
      <div id="rec">● REC</div>
    </div>
    <p class="instruction">
      Поднесите глаза точно в рамку<br>
      Держите взгляд неподвижно 3 секунды
    </p>
  </main>

  <!-- превью после записи -->
  <div id="previewContainer">
    <div class="topbar" style="position:absolute;top:0;left:0;right:0;background:transparent">
      <button onclick="retake()" style="color:white">← Заново</button>
    </div>
    <video id="previewVideo" loop muted playsinline></video>
    <div class="preview-actions">
      <button id="cancelBtn" onclick="history.back()">Отмена</button>
      <button id="retakeBtn" onclick="retake()">Заново</button>
      <button id="acceptBtn" onclick="upload()">Добавить взгляд</button>
    </div>
  </div>
</div>

<script>
// === ВСЯ ЛОГИКА ===
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const previewContainer = document.getElementById('previewContainer');
const previewVideo = document.getElementById('previewVideo');
let recorder = null;
let chunks = [];
let zoom = 1.6;

// камера + зеркальный draw с зумом
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
  .then(stream => {
    video.srcObject = stream;
    video.play();
    requestAnimationFrame(draw);
  })
  .catch(() => alert("Камера не работает. Разреши доступ."));

function draw() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    const scale = Math.max(canvas.width / video.videoWidth, canvas.height / video.videoHeight) * zoom;
    const w = canvas.width / scale;
    const h = canvas.height / scale;
    const x = (video.video.videoWidth - w) / 2;
    const y = (video.videoHeight - h) / 2;
    ctx.save();
    ctx.scale(-1, 1);
    ctx.translate(-canvas.width, 0);
    ctx.drawImage(video, x, y, w, h, 0, 0, canvas.width, canvas.height);
    ctx.restore();
  }
  requestAnimationFrame(draw);
}

// проверка глаз
function hasEyes() {
  const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let dark = 0;
  for (let i = 0; i < data.length; i += 8) {
    if ((data[i]+data[i+1]+data[i+2])/3 < 100) dark++;
  }
  return dark > 6000;
}

// запись
document.getElementById('recordBtn')?.addEventListener('click', () => {
  chunks = [];
  const stream = canvas.captureStream(30);
  const options = { mimeType: 'video/webm;codecs=vp9,opus' };
  if (!MediaRecorder.isTypeSupported(options.mimeType)) options.mimeType = 'video/webm';

  recorder = new MediaRecorder(stream, options);
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'video/webm' });
    if (blob.size < 40000) {
      alert("Видео слишком короткое или пустое");
      return;
    }
    showPreview(blob);
  };

  let sec = 3;
  const cd = document.getElementById('countdown');
  cd.style.opacity = 1;
  cd.textContent = sec;

  const timer = setInterval(() => {
    if (!hasEyes()) {
      recorder.stop();
      clearInterval(timer);
      cd.style.opacity = 0;
      alert("Глаза вышли из рамки");
      return;
    }
    sec--;
    cd.textContent = sec;
    if (sec <= 0) {
      clearInterval(timer);
      cd.style.opacity = 0;
      document.getElementById('rec').style.opacity = 1;
      recorder.start();
      setTimeout(() => recorder.stop(), 3200);
    }
  }, 1000);
});

// превью
function showPreview(blob) {
  document.getElementById('recordScreen').style.display = 'none';
  previewContainer.style.display = 'flex';
  previewVideo.src = URL.createObjectURL(blob);
  previewVideo.play();
  window.currentBlob = blob;
}

function retake() {
  location.reload();
}

async function upload() {
  const form = new FormData();
  form.append('file', window.currentBlob, 'eyes.webm');

  const resp = await fetch('/.netlify/functions/add-eyes', { method: 'POST', body: form });
  if (!resp.ok) {
    alert('Ошибка сервера: ' + resp.status);
    return;
  }
  const json = await resp.json();
  if (json.deleteUrl) {
    alert("Взгляд добавлен навсегда.\n\nСсылка для удаления (сохрани!):\n" + json.deleteUrl);
    location.href = 'canvas.html';
  } else {
    alert("Ошибка: " + JSON.stringify(json));
  }
}
</script>
</body>
</html>
