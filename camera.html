<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
  
  #frame{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    width:512px;height:128px;border:10px solid #fff;border-radius:30px;
    box-shadow:0 0 0 140px rgba(255,255,255,1);overflow:hidden;z-index:2;
  }
  #frame.green{border-color:#0f0;box-shadow:0 0 160px rgba(0,255,0,1.2)}
  
  #video{
    width:100%;height:100%;object-fit:cover;
    transform:scaleX(-1) scale(2.9);
    transform-origin:center;
  }
  
  #timer{
    position:fixed;bottom:200px;left:50%;transform:translateX(-50%);
    font-size:110px;font-weight:900;color:#0f0;opacity:0;z-index:3;
  }
  
  #recordBtn{
    position:fixed;bottom:100px;left:50%;transform:translateX(-50%);
    background:#0b0;color:#000;padding:22px 80px;border:none;border-radius:20px;
    font-size:28px;font-weight:900;cursor:pointer;z-index:3;
    opacity:0;pointer-events:none;transition:opacity 0.4s;
  }
  #recordBtn.active{opacity:1;pointer-events:all}
  
  #back{
    position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
    background:#111;color:#aaa;padding:18px 60px;border:2px solid #444;
    border-radius:18px;font-size:24px;cursor:pointer;z-index:3;
  }
</style>
</head>
<body>

<div id="frame">
  <video id="video" autoplay playsinline></video>
</div>

<div id="timer">7</div>
<button id="recordBtn">ЗАПИСЬ</button>
<button id="back" onclick="history.back()">НАЗАД</button>

<script>
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const recordBtn = document.getElementById('recordBtn');
let countdown = null;
let seconds = 7;

// Запуск камеры
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши доступ к камере"));

// Очень точное обнаружение двух глаз
function detectTwoEyes() {
  const canvas = document.createElement('canvas');
  canvas.width =  = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  const data = ctx.getImageData(0, 0, 512, 128).data;

  // Ищем два отдельных тёмных пятна (левый и правый глаз)
  let leftEye = 0, rightEye = 0;
  for (let x = 0; x < 512; x += 8) {
    for (let y = 0; y < 128; y += 8) {
      const i = (y * 512 + x) * 4;
      const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
      if (brightness < 75) {
        if (x < 256) leftEye++;
        else rightEye++;
      }
    }
  }
  return leftEye > 800 && rightEye > 800; // два чётких глаза
}

setInterval(() => {
  if (detectTwoEyes()) {
    frame.classList.add('green');
    recordBtn.classList.add('active');
  } else {
    frame.classList.remove('green');
    recordBtn.classList.remove('active');
    // Сброс таймера, если глаза вышли
    if (countdown) {
      clearInterval(countdown);
      countdown = null;
      seconds = 7;
      timerEl.style.opacity = 0;
    }
  }
}, 120);

// Кнопка ЗАПИСЬ
recordBtn.onclick = () => {
  if (!detectTwoEyes()) return;
  
  countdown = setInterval(() => {
    seconds--;
    timerEl.textContent = seconds;
    timerEl.style.opacity = 1;
    
    if (seconds <= 0) {
      clearInterval(countdown);
      capture();
    }
    
    // Если во время записи глаза вышли — сброс
    if (!detectTwoEyes()) {
      clearInterval(countdown);
      countdown = null;
      seconds = 7;
      timerEl.style.opacity = 0;
    }
  }, 1000);
};

function capture() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  const dataUrl = c.toDataURL();

  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now().toString(36) + Math.random().toString(36);
  eyes.push({id, dataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));

  location.href = `https://gorgonaeyes.netlify.app/result.html?id=${id}`;
}
</script>
</body>
</html>
