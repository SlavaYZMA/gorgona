<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Горгона — добавь свой взгляд</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:system-ui,sans-serif;overflow:hidden;position:relative}
    #video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);filter:brightness(1.1)}
    #mask{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:10}
    #frame{width:512px;height:128px;border:6px solid #444;border-radius:16px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:11;box-shadow:0 0 60px rgba(0,0,0,0.9)}
    #frame.ready{border-color:#0f0;box-shadow:0 0 60px #0f04}
    #timer{font-size:96px;font-weight:bold;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:12;opacity:0;transition:opacity 0.4s}
    button{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);padding:16px 40px;font-size:24px;border:none;border-radius:12px;cursor:pointer;z-index:20;opacity:0.4;pointer-events:none;transition:all 0.3s}
    button.active{opacity:1;pointer-events:all;transform:translateX(-50%) scale(1.05)}
    #start{background:#0b0;color:#000}
    #back{position:fixed;bottom:40px;left:20px;background:#333}
    .final-buttons{display:none;justify-content:center;gap:30px;position:fixed;bottom:60px;width:100%;z-index:20}
    .final-btn{padding:14px 32px;font-size:20px;border:none;border-radius:12px;cursor:pointer}
    #share{background:#1da1f2;color:#fff}
    }
    #delete{background:#900;color:#fff}
    #viewall{background:#fff;color:#000}
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="mask"></div>
  <div id="frame"></div>
  <div id="timer">7</div>

  <button id="back" onclick="history.back()">← НАЗАД</button>
  <button id="start">СТАРТ</button>

  <div class="final-buttons" id="final">
    <button class="final-btn" id="share">Поделиться ссылкой</button>
    <button class="final-btn" id="delete">Удалить мои глаза</button>
    <button class="final-btn" id="viewall">Посмотреть все глаза</button>
  </div>

<script>
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const startBtn = document.getElementById('start');
const finalButtons = document.getElementById('final');
let countdown = null;
let deleteUrl = null;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(s => { video.srcObject = s; })
  .catch(() => alert("Камера не работает. Разреши доступ."));

function checkEyesInFrame() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  const sx = (video.videoWidth - 512) / 2;
  const sy = (video.videoHeight - 128) / 2;
  ctx.drawImage(video, sx, sy, 512, 128, 0, 0, 512, 128);
  
  const data = ctx.getImageData(0, 0, 512, 128).data;
  let darkPixels = 0;
  for (let i = 0; i < data.length; i += 4) {
    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
    if (brightness < 110) darkPixels++;
  }
  return darkPixels > 9000;
}

// проверяем каждые 300 мс
setInterval(() => {
  if (checkEyesInFrame()) {
    frame.classList.add('ready');
    startBtn.classList.add('active');
  } else {
    frame.classList.remove('ready');
    startBtn.classList.remove('active');
  }
}, 300);

startBtn.onclick = () => {
  if (!startBtn.classList.contains('active')) return;
  let sec = 7;
  timerEl.textContent = sec;
  timerEl.style.opacity = 1;
  
  countdown = setInterval(() => {
    if (checkEyesInFrame()) {
      sec--;
      timerEl.textContent = sec;
      if (sec <= 0) {
        clearInterval(countdown);
        timerEl.style.opacity = 0;
        captureAndSave();
      }
    } else {
      sec = 7;
      timerEl.textContent = sec;
    }
  }, 1000);
};

async function captureAndSave() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  const sx = (video.videoWidth - 512) / 2;
  const sy = (video.videoHeight - 128) / 2;
  ctx.drawImage(video, sx, sy, 512, 128, 0, 0, 512, 128);
  
  canvas.toBlob(async blob => {
    const form = new FormData();
    form.append('file', blob, 'eyes.png');
    
    const resp = await fetch('/.netlify/functions/add-eyes', {
      method: 'POST',
      body: form
    });
    const result = await resp.json();
    
    if (result.deleteUrl) {
      deleteUrl = result.deleteUrl;
      finalButtons.style.display = 'flex';
      document.getElementById('share').onclick = () => {
        navigator.share ? navigator.share({url: location.origin}) : alert("Ссылка на проект: " + location.origin);
      };
      document.getElementById('delete').onclick = () => {
        if(confirm("Удалить твои глаза навсегда?")) location.href = deleteUrl;
      };
      document.getElementById('viewall').onclick = () => location.href = '/canvas.html';
    } else {
      alert("Ошибка: " + JSON.stringify(result));
    }
  });
}
</script>
</body>
</html>
