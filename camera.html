<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:system-ui,sans-serif;overflow:hidden}
  #frame{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    width:512px;height:128px;border:7px solid #fff;border-radius:20px;
    box-shadow:0 0 80px rgba(255,255,255,0.7);z-index:2;
    overflow:hidden;
  }
  #frame.green{border-color:#0f0;box-shadow:0 0 90px rgba(0,255,0,0.8)}
  #video{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scaleX(-1);
    min-width:100vw;min-height:100vh;object-fit:cover;
  }
  #mask{
    position:absolute;top:0;left:0;width:100%;height:100%;background:#000;z-index:1;
    clip-path: inset(calc(50% - 64px) calc(50% - 256px) round 20px);
  }
  #timer{
    position:absolute;bottom:110px;left:50%;transform:translateX(-50%);
    font-size:92px;font-weight:900;opacity:0;z-index:3;transition:opacity .4s;
  }
  #back{
    position:absolute;bottom:40px;left:50%;transform:translateX(-50%);
    background:#222;color:#fff;padding:16px 44px;border:none;border-radius:14px;
    font-size:20px;cursor:pointer;z-index:3;
  }
  #result{
    display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#111;padding:50px 40px;border-radius:24px;text-align:center;z-index:10;
    max-width:90%;box-shadow:0 0 100px #000;
  }
  #result a{color:#f44;font-size:20px;word-break:break-all;margin:30px 0;display:block}
  #result button{margin:15px;padding:18px 48px;font-size:24px;border:none;border-radius:16px;cursor:pointer}
  #saveBtn{background:#a00;color:#fff}
  #deleteBtn{background:#400;color:#fff}
  #canvasBtn{background:#fff;color:#000}
</style>
</head>
<body>

<div id="frame"></div>
<video id="video" autoplay playsinline></video>
<div id="mask"></div>
<div id="timer">7</div>
<button id="back" onclick="history.back()">← НАЗАД</button>

<div id="result">
  <h2>Твои глаза добавлены навсегда</h2>
  <p>Сохрани эту ссылку — только по ней можно удалить:</p>
  <a id="deleteLink" href="#" target="_blank">загружается…</a>
  <div>
    <button id="saveBtn">СОХРАНИТЬ</button>
    <button id="deleteBtn">УДАЛИТЬ</button>
    <button id="canvasBtn">КАНВА</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const result = document.getElementById('result');
const deleteLink = document.getElementById('deleteLink');
let countdown = null;
let seconds = 7;

// Запуск камеры
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши доступ к камере"));

// Надёжное определение глаз в рамке 512×128
function eyesDetected() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 512, 128);
  const d = ctx.getImageData(0, 0, 512, 128).data;

  let dark = 0;
  for (let i = 0; i < d.length; i += 16) {
    const bright = (d[i] + d[i+1] + d[i+2]) / 3;
    if (bright < 80) dark++;
  }
  return dark > 6500 && dark < 17000; // точный диапазон для двух зрачков
}

let wasGood = false;
video.onplay = () => {
  setInterval(() => {
    const good = eyesDetected();
    if (good) {
      frame.classList.add('green');
      if (!countdown) {
        countdown = setInterval(() => {
          seconds--;
          timerEl.textContent = seconds;
          timerEl.style.opacity = '1';
          if (seconds <= 0) {
            clearInterval(countdown);
            captureAndSave();
          }
        }, 1000);
      }
    } else {
      frame.classList.remove('green');
      seconds = 7;
      timerEl.style.opacity = '0';
      if (countdown) { clearInterval(countdown); countdown = null; }
    }
  }, 100);
};

// Захват и сохранение
function captureAndSave() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 512, 128);

  const dataUrl = c.toDataURL('image/png');
  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now().toString(36) + Math.random().toString(36);
  eyes.push({id, dataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));

  deleteLink.textContent = location.origin + '/delete.html?id=' + id;
  deleteLink.href = deleteLink.textContent;

  video.style.display = 'none';
  frame.style.display = 'none';
  timerEl.style.display = 'none';
  document.getElementById('back').style.display = 'none';
  result.style.display = 'block';
}

// Кнопки результата
document.getElementById('saveBtn').onclick = () => location.href = '/';
document.getElementById('canvasBtn').onclick = () => location.href = '/canvas.html';
document.getElementById('deleteBtn').onclick = () => {
  const id = new URL(deleteLink.href).searchParams.get('id');
  let eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  eyes = eyes.filter(e => e.id !== id);
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));
  alert('Глаза удалены навсегда');
  location.href = '/';
};
</script>
</body>
</html>
