<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
  
  /* Единственное, что видно — белая рамка 512×128 */
  #frame{
    position:fixed;
    top:50%; left:50%;
    width:512px;
    height:128px;
    border:10px solid #fff;
    border-radius:30px;
    box-shadow:0 0 140px rgba(255,255,255,1);
    overflow:hidden;
    z-index:2;
    transform:translate(-50%,-50%);
  }
  #frame.green{
    border-color:#0f0;
    box-shadow:0 0 160px rgba(0,255,0,1.2);
  }
  
  /* Камера — только внутри рамки, ничего больше не видно */
  #video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:scaleX(-1);
  }
  
  #timer{
    position:fixed;
    bottom:100px;
    left:50%;
    transform:translateX(-50%);
    font-size:110px;
    font-weight:900;
    color:#fff;
    opacity:0;
    z-index:3;
  }
  
  #back{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    background:#111;
    color:#fff;
    padding:20px 60px;
    border:2px solid #444;
    border-radius:18px;
    font-size:24px;
    cursor:pointer;
    z-index:3;
  }
</style>
</head>
<body>

<!-- Рамка с камерой внутри — и больше ничего на экране -->
<div id="frame">
  <video id="video" autoplay playsinline></video>
</div>

<div id="timer">7</div>
<button id="back" onclick="history.back()">НАЗАД</button>

<script>
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
let countdown = null;
let seconds = 7;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши доступ к камере"));

function eyesInFrame() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  const d = ctx.getImageData(0,0,512,128).data;
  let dark = 0;
  for (let i = 0; i < d.length; i += 16) {
    if ((d[i]+d[i+1]+d[i+2])/3 < 80) dark++;
  }
  return dark > 6500 && dark < 17000;
}

setInterval(() => {
  if (eyesInFrame()) {
    frame.classList.add('green');
    if (!countdown) {
      countdown = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;
        timerEl.style.opacity = 1;
        if (seconds <= 0) {
          clearInterval(countdown);
          captureAndSave();
        }
      }, 1000);
    }
  } else {
    frame.classList.remove('green');
    seconds = 7;
    timerEl.style.opacity = 0;
    if (countdown) { clearInterval(countdown); countdown = null; }
  }
}, 100);

function captureAndSave() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, 0, 0, 512, 128);
  const dataUrl = c.toDataURL('image/png');
  
  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now().toString(36) + Math.random().toString(36);
  eyes.push({id, dataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));

  location.href = `https://gorgonaeyes.netlify.app/result.html?id=${id}`;
}
</script>
</body>
</html>
