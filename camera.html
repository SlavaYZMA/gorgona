<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:system-ui,sans-serif;overflow:hidden;position:relative}
  #container{position:relative;width:100vw;height:100vh}
  #video{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scaleX(-1);width:auto;height:auto;max-width:none;max-height:none}
  #mask{position:absolute;top:0;left:0;width:100%;height:100%;background:#000;z-index:1}
  #frame{border:6px solid #fff;width:512px;height:128px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);border-radius:18px;box-shadow:0 0 60px rgba(255,255,255,0.6);z-index:2}
  #frame.green{border-color:#0f0;box-shadow:0 0 70px rgba(0,255,0,0.7)}
  #timer{font-size:90px;font-weight:bold;position:absolute;bottom:120px;left:50%;transform:translateX(-50%);opacity:0;z-index:3;transition:opacity 0.3s}
  #back{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:16px 40px;border:none;border-radius:12px;cursor:pointer;z-index:3;font-size:18px}
  #result{display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(15,15,15,0.98);padding:50px 30px;border-radius:20px;text-align:center;z-index:10;max-width:90%;box-shadow:0 0 80px #000}
  #result a{color:#f66;font-size:19px;word-break:break-all;margin:25px 0;display:block}
  #result button{margin:12px;padding:18px 40px;font-size:22px;border:none;border-radius:14px;cursor:pointer}
  #saveBtn{background:#900;color:#fff}
  #deleteBtn{background:#400;color:#fff}
  #canvasBtn{background:#fff;color:#000}
</style>
</head>
<body>

<div id="container">
  <video id="video" autoplay playsinline></video>
  <div id="mask"></div>
  <div id="frame"></div>
  <div id="timer">7</div>
  <button id="back" onclick="history.back()">← НАЗАД</button>
</div>

<div id="result">
  <h2>Твои глаза добавлены навсегда</h2>
  <p>Сохрани эту ссылку — только по ней можно удалить:</p>
  <a id="deleteLink" href="#" target="_blank">загружается…</a>
  <div>
    <button id="saveBtn">СОХРАНИТЬ</button>
    <button id="deleteBtn">УДАЛИТЬ</button>
    <button id="canvasBtn">КАНВА</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const mask = document.getElementById('mask');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const result = document.getElementById('result');
const deleteLink = document.getElementById('deleteLink');
let countdown = null;
let seconds = 7;

// Камера только в рамке
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      // Маска с вырезом под рамку
      const cutout = `polygon(0 0, 0 100%, 100% 100%, 100% 0, 
        50% 50% - 260px, 
        50% 50% - 260px + 512px, 
        50% 50% + 64px, 
        50% 50% - 64px)`;
      mask.style.clipPath = `inset(calc(50% - 64px) calc(50% - 256px) round 18px)`;
    };
  })
  .catch(() => alert("Камера не включена. Разреши доступ."));

// Очень точная проверка глаз только в рамке
function eyesInFrame() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, - (video.videoWidth-512)/2, - (video.videoHeight-128)/2);

  const data = ctx.getImageData(0, 0, 512, 128).data;
  let dark = 0;
  for (let i = 0; i < data.length; i += 12) { // шаг 12 — быстрее и достаточно
    const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
    if (brightness < 85) dark++;
  }
  return dark > 6000 && dark < 18000; // точный диапазон для двух глаз
}

let wasGood = false;
video.onplay = () => {
  setInterval(() => {
    const good = eyesInFrame();
    if (good) {
      frame.classList.add('green');
      if (!countdown) {
        countdown = setInterval(() => {
          seconds--;
          timerEl.textContent = seconds;
          timerEl.style.opacity = '1';
          if (seconds <= 0) {
            clearInterval(countdown);
            saveAndShowResult();
          }
        }, 1000);
      }
    } else {
      frame.classList.remove('green');
      seconds = 7;
      timerEl.style.opacity = '0';
      if (countdown) clearInterval(countdown);
      countdown = null;
    }
    wasGood = good;
  }, 120);
};

// Сохранение локально (потом заменим на Filebase)
function saveAndShowResult() {
  const canvas = document.createElement('canvas');
  canvas.width = 512; canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, -(video.videoWidth-512)/2, -(video.videoHeight-128)/2);
  const dataUrl = canvas.toDataURL();

  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now() + Math.random().toString(36);
  eyes.push({id, dataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));

  deleteLink.textContent = location.origin + '/delete.html?id=' + id;
  deleteLink.href = location.origin + '/delete.html?id=' + id;

  video.style.display = 'none';
  mask.style.display = 'none';
  frame.style.display = 'none';
  timerEl.style.display = 'none';
  document.getElementById('back').style.display = 'none';
  result.style.display = 'block';
}

// Кнопки
document.getElementById('saveBtn').onclick = () => location.href = '/';
document.getElementById('canvasBtn').onclick = () => location.href = '/canvas.html';
document.getElementById('deleteBtn').onclick = () => {
  const id = new URL(deleteLink.href).searchParams.get('id');
  let eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  eyes = eyes.filter(e => e.id !== id);
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));
  alert('Глаза удалены навсегда');
  location.href = '/';
};
</script>
</body>
</html>
