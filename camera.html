<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Горгона — добавление взгляда</title>
<style>
  body,html{margin:0;padding:0;height:100%;background:#000;overflow:hidden}
  
  #video{
    position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;
    transform:translate(-50%,-50%) scaleX(-1);
    object-fit:cover;
    z-index:1;
  }
  
  #cutout{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:#000;
    z-index:2;
    pointer-events:none;
    /* вырезаем окошко под глаза */
    -webkit-mask-image: radial-gradient(circle at center, transparent 64px, black 66px);
    mask-image: radial-gradient(circle at center, transparent 64px, black 66px);
    -webkit-mask-size: 512px 128px;
    mask-size: 512px 128px;
    -webkit-mask-position: center;
    mask-position: center;
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;
  }
  
  #frame{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    width:512px;height:128px;border:8px solid #fff;border-radius:24px;
    box-shadow:0 0 100px rgba(255,255,255,0.8);z-index:3;pointer-events:none;
  }
  #frame.green{border-color:#0f0;box-shadow:0 0 120px rgba(0,255,0,0.9)}
  
  #timer{
    position:fixed;bottom:100px;left:50%;transform:translateX(-50%);
    font-size:100px;font-weight:900;color:#fff;opacity:0;z-index:4;
  }
  #back{
    position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
    background:#222;color:#fff;padding:18px 50px;border:none;border-radius:16px;
    font-size:22px;cursor:pointer;z-index:4;
  }
  
  #result{
    display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#0a0a0a;padding:60px 40px;border-radius:28px;text-align:center;z-index:10;
    max-width:90%;box-shadow:0 0 120px #000;color:#fff;
  }
  #result a{color:#f55;font-size:21px;word-break:break-all;margin:35px 0;display:block}
  #result button{margin:15px;padding:20px 50px;font-size:26px;border:none;border-radius:18px;cursor:pointer}
  #saveBtn{background:#b00;color:#fff}
  #deleteBtn{background:#500;color:#fff}
  #canvasBtn{background:#fff;color:#000}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="cutout"></div>
<div id="frame"></div>
<div id="timer">7</div>
<button id="back" onclick="history.back()">← НАЗАД</button>

<div id="result">
  <h2>Твои глаза добавлены навсегда</h2>
  <p>Сохрани эту ссылку — только по ней можно удалить:</p>
  <a id="deleteLink" href="#" target="_blank">загружается…</a>
  <div>
    <button id="saveBtn">СОХРАНИТЬ</button>
    <button id="deleteBtn">УДАЛИТЬ</button>
    <button id="canvasBtn">КАНВА</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const result = document.getElementById('result');
const deleteLink = document.getElementById('deleteLink');
let countdown = null;
let seconds = 7;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Разреши доступ к камере"));

function eyesInFrame() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, (video.videoWidth-512)/2, (video.videoHeight-128)/2, 512, 128, 0, 0, 512, 128);
  const d = ctx.getImageData(0,0,512,128).data;
  
  let dark = 0;
  for (let i = 0; i < d.length; i += 16) {
    if ((d[i] + d[i+1] + d[i+2]) / 3 < 80) dark++;
  }
  return dark > 6500 && dark < 17000;
}

video.onplay = () => {
  setInterval(() => {
    if (eyesInFrame()) {
      frame.classList.add('green');
      if (!countdown) {
        countdown = setInterval(() => {
          seconds--;
          timerEl.textContent = seconds;
          timerEl.style.opacity = '1';
          if (seconds <= 0) {
            clearInterval(countdown);
            captureEyes();
          }
        }, 1000);
      }
    } else {
      frame.classList.remove('green');
      seconds = 7;
      timerEl.style.opacity = '0';
      if (countdown) { clearInterval(countdown); countdown = null; }
    }
  }, 100);
};

function captureEyes() {
  const c = document.createElement('canvas');
  c.width = 512; c.height = 128;
  const ctx = c.getContext('2d');
  ctx.drawImage(video, (video.videoWidth-512)/2, (video.videoHeight-128)/2, 512, 128, 0, 0, 512, 128);
  
  const dataUrl = c.toDataURL('image/png');
  
  const eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  const id = Date.now().toString(36) + Math.random().toString(36);
  eyes.push({id, dataUrl});
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));

  deleteLink.textContent = location.origin + '/delete.html?id=' + id;
  deleteLink.href = deleteLink.textContent;

  video.style.display = 'none';
  document.getElementById('cutout').style.display = 'none';
  frame.style.display = 'none';
  timerEl.style.display = 'none';
  document.getElementById('back').style.display = 'none';
  result.style.display = 'block';
}

document.getElementById('saveBtn').onclick = () => location.href = '/';
document.getElementById('canvasBtn').onclick = () => location.href = '/canvas.html';
document.getElementById('deleteBtn').onclick = () => {
  const id = new URL(deleteLink.href).searchParams.get('id');
  let eyes = JSON.parse(localStorage.getItem('gorgona_eyes') || '[]');
  eyes = eyes.filter(e => e.id !== id);
  localStorage.setItem('gorgona_eyes', JSON.stringify(eyes));
  alert('Глаза удалены навсегда');
  location.href = '/';
};
</script>
</body>
</html>
