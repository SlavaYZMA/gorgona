<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Горгона — запись глаз</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #container { position:relative; width:100vw; height:100vh; background:#000; }
    
    /* Видео — скрыто, но можно зумить пальцами */
    #video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      transform: translate(-50%, -50%) scaleX(-1); /* зеркало */
      object-fit: contain;
      z-index: 1;
    }

    /* Чёрная маска — всё, кроме рамки */
    #mask {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.98);
      z-index: 2;
    }

    /* Рамка — это "окно" в камеру */
    #frame {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 512px;
      height: 128px;
      border: 6px solid #fff;
      border-radius: 16px;
      overflow: hidden;
      z-index: 3;
      box-shadow: 0 0 80px 20px rgba(255,255,255,0.6);
    }

    #timer {
      position: absolute;
      top: 100px; width: 100%; text-align: center;
      font-size: 80px; font-weight: bold; color: #0f0;
      text-shadow: 0 0 20px #000;
      z-index: 4; opacity: 0;
    }

    #info {
      position: absolute;
      bottom: 140px; width: 100%; text-align: center;
      font-size: 26px; color: #fff; z-index: 4;
    }

    button {
      position: fixed; bottom: 30px; width: calc(50% - 30px);
      padding: 20px; font-size: 22px; border: none; border-radius: 12px;
      cursor: pointer; z-index: 10; display: none;
    }
    #retry { left: 15px; background:#900; color:#fff; }
    #send  { right: 15px; background:#090; color:#fff; }
  </style>
</head>
<body>

<div id="container">
  <video id="video" autoplay playsinline muted></video>
  <div id="mask"></div>
  <div id="frame"></div>
  <div id="timer">3</div>
  <div id="info">
    Пальцами приблизь глаза к рамке<br>
    Держи неподвижно 3 секунды
  </div>
  <button id="retry">Перезаписать</button>
  <button id="send">Отправить в Горгону</button>
</div>

<script>
  const video  = document.getElementById('video');
  const frame  = document.getElementById('frame');
  const timer  = document.getElementById('timer');
  const info   = document.getElementById('info');
  const retry  = document.getElementById('retry');
  const send   = document.getElementById('send');

  let stream, recorder, chunks = [];

  async function start() {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user", width: {ideal: 1920}, height: {ideal: 1080} },
      audio: false
    });
    video.srcObject = stream;
    video.play();

    // Пользователь сам зумит и двигает камеру пальцами — как в обычной камере
    // Мы ничего не трогаем — просто ждём 3 секунды после загрузки
    setTimeout(beginCountdown, 2000);
  }

  function beginCountdown() {
    timer.style.opacity = 1;
    let sec = 3;
    const int = setInterval(() => {
      sec--;
      timer.textContent = sec > 0 ? sec : "Запись!";
      if (sec <= -1) {
        clearInterval(int);
        startRecording();
      }
    }, 1000);
  }

  function startRecording() {
    chunks = [];

    // Создаём canvas 512×128 и рисуем туда только то, что видно в рамке
    const canvas = document.createElement('canvas');
    canvas.width = 512;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');

    // Копируем видимую часть видео в canvas каждый кадр
    function draw() {
      const rect = frame.getBoundingClientRect();
      const scaleX = video.videoWidth / video.offsetWidth;
      const scaleY = video.videoHeight / video.offsetHeight;

      const sx = (rect.left + window.scrollX) * scaleX;
      const sy = (rect.top + window.scrollY) * scaleY;

      ctx.drawImage(video, sx, sy, rect.width * scaleX, rect.height * scaleY, 0, 0, 512, 128);
    }

    const streamFromFrame = canvas.captureStream(30);
    recorder = new MediaRecorder(streamFromFrame, { mimeType: 'video/webm;codecs=vp9' });
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      showPreview(blob);
    };

    recorder.start();
    setTimeout(() => recorder.stop(), 5000);
    info.textContent = "Идёт запись…";
  }

  function showPreview(blob) {
    const url = URL.createObjectURL(blob);
    const prev = document.createElement('video');
    prev.src = url;
    prev.controls = true;
    prev.loop = true;
    prev.style = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:512px;height:128px;border:6px solid #fff;border-radius:16px;z-index:100';
    document.body.appendChild(prev);

    info.textContent = "Готово. Только глаза.";
    retry.style.display = 'block';
    send.style.display = 'block';

    retry.onclick = () => location.reload();
    send.onclick = () => {
      alert("Видео только глаз записано!\nСкоро добавим загрузку в Filebase.");
    };
  }

  start();
</script>
</body>
</html>
