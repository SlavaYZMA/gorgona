<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Горгона — добавление взгляда</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; color:#fff; font-family:system-ui,sans-serif; overflow:hidden; }
    #video { width:100vw; height:100vh; object-fit:cover; transform:scaleX(-1); }
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; }
    #frame { border:4px solid white; width:512px; height:128px; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); border-radius:12px; box-shadow:0 0 40px rgba(255,255,255,0.4); }
    #frame.green { border-color:#0f0; box-shadow:0 0 40px rgba(0,255,0,0.4); }
    #timer { font-size:72px; position:fixed; bottom:80px; left:50%; transform:translateX(-50%); opacity:0; }
    #back { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:12px 30px; border:none; border-radius:8px; cursor:pointer; }
    #result { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; display:none; background:#111; padding:30px; border-radius:12px; }
    #result a { color:#f00; word-break:break-all; }
    #result button { margin:10px; padding:12px 30px; border:none; border-radius:8px; cursor:pointer; }
    #save { background:#900; color:white; }
    #delete { background:#333; color:white; }
    #canvas { background:#fff; color:#000; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="overlay">
    <div id="frame"></div>
    <div id="timer">7</div>
  </div>
  <button id="back" onclick="history.back()">← НАЗАД</button>
  <div id="result">
    <p>Твои глаза готовы. Сохрани эту ссылку, чтобы удалить их позже:</p>
    <a id="deleteLink"></a>
    <div>
      <button id="save">СОХРАНИТЬ</button>
      <button id="delete">УДАЛИТЬ</button>
      <button id="canvas">КАНВА</button>
    </div>
  </div>

<script>
// Включаем камеру
const video = document.getElementById('video');
const frame = document.getElementById('frame');
const timerEl = document.getElementById('timer');
const result = document.getElementById('result');
const deleteLink = document.getElementById('deleteLink');
let stream = null;
let countdown = null;
let lastFrame = null;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
  .then(s => { stream = s; video.srcObject = stream; })
  .catch(err => alert("Не удалось включить камеру. Разреши доступ."));

// Простая проверка глаз (два тёмных овала)
function checkEyes() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, (video.videoWidth-512)/2, (video.videoHeight-128)/2, 512, 128, 0, 0, 512, 128);
  
  const imgData = ctx.getImageData(0, 0, 512, 128).data;
  let dark = 0;
  for(let i=0; i<imgData.length; i+=4){
    const brightness = (imgData[i]+imgData[i+1]+imgData[i+2])/3;
    if(brightness < 100) dark++;
  }
  return dark > 8000 && dark < 20000; // Проверка на глаза, а не на мусор
}

// Проверка моргания (грубая, чтобы не сбивать таймер)
function isBlinking(prevData, currData) {
  if(!prevData) return false;
  let diff = 0;
  for(let i=0; i<currData.length; i+=4){
    diff += Math.abs(currData[i] - prevData[i]) + 
            Math.abs(currData[i+1] - prevData[i+1]) + 
            Math.abs(currData[i+2] - prevData[i+2]);
  }
  return diff < 500000; // Небольшая разница = моргание, а не движение
}

let seconds = 7;
let prevFrameData = null;
function checkFrame() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, (video.videoWidth-512)/2, (video.videoHeight-128)/2, 512, 128, 0, 0, 512, 128);
  const currData = ctx.getImageData(0, 0, 512, 128).data;
  
  if(checkEyes() && (!prevFrameData || isBlinking(prevFrameData, currData))){
    frame.classList.add('green');
    if(!countdown){
      countdown = setInterval(() => {
        seconds--;
        timerEl.textContent = seconds;
        timerEl.style.opacity = 1;
        if(seconds <= 0){
          clearInterval(countdown);
          lastFrame = canvas.toDataURL('image/png');
          showResult();
        }
      }, 1000);
    }
  } else {
    frame.classList.remove('green');
    seconds = 7;
    timerEl.style.opacity = 0;
    if(countdown){
      clearInterval(countdown);
      countdown = null;
    }
  }
  prevFrameData = currData;
}

// Запуск проверки каждые 200 мс
video.addEventListener('play', () => {
  setInterval(checkFrame, 200);
});

// Показываем результат
async function showResult() {
  video.style.display = 'none';
  frame.style.display = 'none';
  timerEl.style.display = 'none';
  back.style.display = 'none';
  result.style.display = 'block';
  
  const blob = await (await fetch(lastFrame)).blob();
  const form = new FormData();
  form.append('file', blob, 'eyes.png');
  
  const resp = await fetch('/.netlify/functions/add-eyes', { method: 'POST', body: form });
  const json = await resp.json();
  
  if(json.deleteUrl){
    deleteLink.textContent = json.deleteUrl;
    deleteLink.href = json.deleteUrl;
  } else {
    alert("Ошибка: " + JSON.stringify(json));
  }
}

// Обработчики кнопок
document.getElementById('save').onclick = () => location.href = '/';
document.getElementById('delete').onclick = async () => {
  const url = deleteLink.textContent;
  await fetch('/.netlify/functions/delete-eyes', { method: 'POST', body: JSON.stringify({ url }) });
  alert("Глаза удалены навсегда.");
  location.href = '/';
};
document.getElementById('canvas').onclick = () => location.href = '/canvas.html';
</script>
</body>
</html>
